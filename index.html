<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Book Tutorial</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style>
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        //компонент через функцию в переменной
        //всегда должен содержать один элемент(<div> или пр.)
        //но внутри него может содержаться сколько угодно элементов
        const App = () => {
            return (
                <div>
                    <p>React component</p>
                    <News />
                    <Comments />
                </div>
            )
        }
        
        const News = () => {
            return (<p>There is no news for now :/</p>)
        }
        
        const Comments = () => {
            return <p>Nothing to comment</p>
        }

        //компонент через класс
        //чтобы избавиться от лишнего <div> можно воспользоваться <React.Fragment>
        /*class HugeContainer extends React.Component{
            render() {
                return(
                    <React.Fragment>
                        <h1>Huge Container</h1>
                        <p className = "red">has App in it</p>
                        <App />
                        <News />
                    </React.Fragment>
                )
            }
        }*/

        ReactDOM.render(
            <App />,
            document.getElementById("root")

        )

        </script>
    </body>
</html>
