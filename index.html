<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Book Tutorial</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        //наш массив с новостями
        const newsArray = [
            {
                id: 1,
                author: 'Вася Пупкин',
                text: 'В четверг, четвертого числа...'
            },
            {
                id: 2,
                author: 'Иванов Иван',
                text: 'Frontend - это интересно!'
            },
            {
                id: 3,
                author: 'Username',
                text: 'Новые новости от %username%'
            },
            {
                id: 4,
                author: 'Рандом',
                text: 'Очень важный твит, который никому не интересен'
            }
        ];
        
        class News extends React.Component{
            render(){
                const newsTemplate = this.props.data.map(function(item){
                    return (
                        <div key={item.id}>
                            <p className="news__author">{item.author}:</p>
                            <p className="news__text">{item.text}</p>
                        </div>
                    )
                })
                
                //console.log(newsTemplate)
                //отсюда видно что был сгенерирован React объект с свойствами из нашего массива

                return (
                    <div className="news">
                        {newsTemplate}
                    </div>
                )
            }
        }

        const Comments = () => {
            return <p>No comments either</p>
        }

        class App extends React.Component{
            render() {
                return(
                    <React.Fragment>
                        {/*добавляем свойство*/}
                        <News data={newsArray} />
                        <Comments />
                    </React.Fragment>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById("root")

        )
        /*
        ReactDOM.render(
            <h1>Hello World</h1>, document.getElementById("root")
        )
        ReactDOM.render(
            <h2>Test</h2>, document.getElementById("root")
        )*/

        </script>
    </body>
</html>
