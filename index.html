<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Book Tutorial</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <style>
            .none{
                display: none;
            }

            body{
                background: rgba(0, 102, 255, 0.38);
                font-family: sans-serif;
            }

            p{
                margin: 0 0 5px;
            }

            .article{
                background: #FFF;
                border: 1px solid rgba(0, 89, 181, 0.82);
                width: 600px;
                margin: 0 0 5px;
                box-shadow: 2px 2px 5px -1px rgb(0, 81, 202);
                padding: 3px 5px;
            }

            .news__author{
                text-decoration: underline;
                color: #007DDC;
            }
            
            .news__count{
                margin: 10px 0 0 0;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        //наш массив с новостями
        const newsArray = [
            {
                id: 1,
                author: 'Вася Пупкин',
                text: 'В четверг, четвертого числа...',
                bigText: 'в четыре с четвертью часа четыре чёрненьких чумазеньких чертёнка чертили чёрными чернилами чертёж.'
            },
            {
                id: 2,
                author: 'Иванов Иван',
                text: 'Frontend - это интересно!',
                bigText: 'Wow'
            },
            {
                id: 3,
                author: 'Username',
                text: 'Новые новости от %username%',
                bigText: 'доп строка'
            },
            {
                id: 4,
                author: 'Рандом',
                text: 'Очень важный твит, который никому не интересен',
                bigText: 'mhm...'
            }
        ];
        
        class News extends React.Component{
            renderNews = () => {
                const {data} = this.props
                let newsTemplate = null
                if (data.length) {
                    newsTemplate = this.props.data.map(function(item){
                        return <Article key={item.id} data={item}/>
                    })
                }
                else{
                    newsTemplate = <p>Новостей нет</p>
                }
                return newsTemplate
                //console.log(newsTemplate)
                //отсюда видно что был сгенерирован React объект с свойствами из нашего массива
            }
            
            state = {
                clickCount: 0,
            }
            handleClickCounter = () =>{
                this.setState({clickCount: ++this.state.clickCount})
            }
            render() {
                const {data} = this.props
                return (
                    <div className="news">
                        {this.renderNews()} 
                        {
                            data.length ? <strong onClick={this.handleClickCounter}>Количество новостей: {data.length}</strong> : null
                        }
                        <p>Всего кликов: {this.state.clickCount}</p>
                    </div>
                );
            }
        }
        
        News.propTypes = {
                data: PropTypes.array.isRequired
            }

        class Article extends React.Component{
            state = {
                    visible: false
            }
            handleReadMoreClick = (e) => {
                e.preventDefault()
                this.setState({visible: true})
            }
            render(){
                const { author, text, bigText } = this.props.data
                const { visible }= this.state
                console.log('render', this)
                return(
                    <div className="article">
                        <p className="news__author">{author}:</p>
                        <p className="news__text">{text}</p>
                        {!visible && <a onClick = {this.handleReadMoreClick} href="#" className="news__bigText">Подробнее</a>}
                        {visible && <p className="news__bigText">{bigText}</p>}
                    </div>
                )
            }

        }
        Article.propTypes = {
            data: PropTypes.shape({
                author: PropTypes.string.isRequired,
                text: PropTypes.string.isRequired,
                bigText: PropTypes.string.isRequired
            })
        }

        class App extends React.Component{
            render() {
                return(
                    <React.Fragment>
                        <h3>Новости</h3>
                        {/*добавляем свойство*/}
                        <News data={newsArray}/>
                    </React.Fragment>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById("root")

        )
        </script>
    </body>
</html>
